<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorar C√≥mics | TuComicOnline</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>TuComicOnline</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="upload.html">Subir c√≥mic</a></li>
                <li><a href="explore.html" class="active">Explorar</a></li>
                <li><a href="profile.html" id="auth-link">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Explorar C√≥mics</h2>
        
        <!-- Barra de b√∫squeda y filtros -->
        <div class="search-filter">
            <input type="text" id="search-input" placeholder="Buscar c√≥mics...">
            <div class="categories-filter">
                <span class="filter-title">Filtrar por:</span>
                <div class="categories-list">
                    <span class="category-tag active" data-category="all">Todos</span>
                    <span class="category-tag" data-category="deporte">Deporte</span>
                    <span class="category-tag" data-category="accion">Acci√≥n</span>
                    <span class="category-tag" data-category="aventura">Aventura</span>
                </div>
            </div>
        </div>

        <!-- Lista de c√≥mics -->
        <div class="comics-grid">
            <div class="comic-card" data-categories="deporte accion" data-title="blue lock">
                <img src="COMICS/BLUE LOCK/P1.jpg" alt="Blue Lock" class="comic-cover">
                <div class="comic-info">
                    <h3>Blue Lock</h3>
                    <p>Por Kaneshiro Muneyuki</p>
                    <div class="comic-categories">
                        <span class="category-badge">Deporte</span>
                        <span class="category-badge">Acci√≥n</span>
                    </div>
                    <div class="comic-stats">
                        <span>üëÅÔ∏è 1.5K</span>
                        <span>‚ù§Ô∏è 324</span>
                    </div>
                </div>
                <a href="chapter.html?comic=blue_lock" class="comic-link"></a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TuComicOnline. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Filtrado por categor√≠as
        document.querySelectorAll('.category-tag').forEach(tag => {
            tag.addEventListener('click', function() {
                const category = this.dataset.category;
                
                // Actualizar etiquetas activas
                document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Filtrar c√≥mics
                const comics = document.querySelectorAll('.comic-card');
                comics.forEach(comic => {
                    if (category === 'all' || comic.dataset.categories.includes(category)) {
                        comic.style.display = 'block';
                    } else {
                        comic.style.display = 'none';
                    }
                });
            });
        });

        // B√∫squeda por t√≠tulo
        document.getElementById('search-input').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const comics = document.querySelectorAll('.comic-card');
            
            comics.forEach(comic => {
                const title = comic.dataset.title.toLowerCase();
                if (title.includes(searchTerm)) {
                    comic.style.display = 'block';
                } else {
                    comic.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
